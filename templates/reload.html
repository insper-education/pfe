<script>
  $(window).bind("pageshow", function(event) {
    if (event.persisted || event.originalEvent.persisted || window.performance.getEntriesByType("navigation")[0].type === 'back_forward') {
      document.body.style.display = "none";
      location.reload();
    }
  });
</script>
