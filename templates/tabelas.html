{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'DataTables/DataTables-1.10.24/css/dataTables.bootstrap4.min.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'DataTables/Buttons-1.7.0/css/buttons.bootstrap4.min.css' %}">
<script src="{% static 'DataTables/DataTables-1.10.24/js/jquery.dataTables.min.js' %}"></script>
<script src="{% static 'DataTables/DataTables-1.10.24/js/dataTables.bootstrap4.min.js' %}"></script>
<script src="{% static 'DataTables/Buttons-1.7.0/js/dataTables.buttons.min.js' %}"></script>
<script src="{% static 'DataTables/Buttons-1.7.0/js/buttons.bootstrap4.min.js' %}"></script>
<script src="{% static 'js/jszip.min.js' %}"></script>
<script src="{% static 'js/pdfmake.min.js' %}"></script>
<script src="{% static 'js/vfs_fonts.js' %}"></script>
<script src="{% static 'DataTables/Buttons-1.7.0/js/buttons.html5.min.js' %}"></script>
<script src="{% static 'DataTables/Buttons-1.7.0/js/buttons.print.min.js' %}"></script>
<script src="{% static 'DataTables/Buttons-1.7.0/js/buttons.colVis.min.js' %}"></script>

<script class="init">
  $(document).ready(function() {
    var table = $("#{{tabela}}").DataTable( {
      lengthChange: false,
      buttons: [ "copy", "csv", "excel", "pdf", "colvis" ],
      language: {
          emptyTable: "Tabela vazia",
          info: "Exibindo _START_ até _END_ de _TOTAL_ itens",
          buttons: {
              colvis: "Colunas"
          },
          search: "Busca:",
          paginate: {
              first:      "Primeira",
              last:       "Última",
              next:       "Próxima",
              previous:   "Anterior"
          },
      }
    } );

    table.buttons().container()
      .appendTo( '#{{tabela}}_wrapper .col-md-6:eq(0)' );
  } );
</script>
