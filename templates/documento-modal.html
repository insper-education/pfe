{% comment %} <style>
  .open-documento {
    cursor: pointer;
  }
</style> {% endcomment %}

<script>
  var documento;
  var url;
  
  $(document).on("click", ".open-documento", function (e) {
    e.preventDefault();
    var $popup = $("#popup");
    documento = $(this).data("documento");
    url = $(this).data("url");

    var address = url
    if(documento) {
        address += '/'+documento+'/'
    }

    $(".modal-content", $popup).load(address, function(response, status, xhr) {
      if(status == "error") {
        alert("Erro ao tentar abrir a janela de arquivos: " + xhr.status + " " + xhr.statusText );
      } else {
        $popup.modal("show");
      }
    });
  });

</script>

<!-- Modal -->
<div class="modal fade" id="popup" role="dialog">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
    </div>
  </div>
</div>
