<script>
  {% comment %} var documento; {% endcomment %}
  var url;
  
  $(document).on("click", ".open-documento", function (e) {
    e.preventDefault();
    var $popup = $("#popup");
    //documento = $(this).data("documento");
    url = $(this).data("url");

    var address = url
    //if(documento) {
    //    address += '/'+documento+'/';
    //}

    $(".modal-content", $popup).load(address, function(response, status, xhr) {
      if(status == "error") {
        alert("Erro ao tentar abrir a janela: " + xhr.status + " " + xhr.statusText );
      } else {
        $popup.modal("show");
      }
    });
  });

</script>
