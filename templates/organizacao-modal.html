<script>

  var proposta;
  var url;

  $(document).on("click", ".link-organizacao", function (e) {
    e.preventDefault();
    var $popup = $("#popup");
    proposta = $(this).data("proposta");
    url = $(this).data("url");

    $(".modal-content", $popup).load(url, function () {
      $popup.modal("show");
    });
  });

</script>


<!-- Modal -->
<div class="modal fade" id="popup" role="dialog">
  <div class="modal-dialog modal-lg" role="document">
    <div id="modal-content" class="modal-content">
    </div>
  </div>
</div>


<script>

  function atualiza_organizacao(e) {
    
    if (!$('form')[0].checkValidity()) {
        $('form').find('input[type="submit"]').click();
        return false;
    }

    var organizacao_id = $('#organizacao').val();
    
    $.ajax({
        type: "POST",
        url: url,
        data: {
            'organizacao_id': organizacao_id,
            'csrfmiddlewaretoken': '{{ csrf_token }}',
        },
        success: function(response){
            if (response.atualizado) {
              //console.log("Valor atualizado.");

              $('#organizacao_nome').html(response.organizacao);  // Para organizacao completo

              novo = "<a href='../../organizacoes/organizacao_completo/"+response.organizacao_id+"'>"+response.organizacao+"</a>";
              $('#proposta'+response.proposta).html(novo);  // Só para tabela
              $('#organizacao_link').html(response.organizacao);  // Para organizacao completo
              
              $('#organizacao_endereco').html(response.endereco);  // Para organizacao completo

            }
            //else {
            //  console.log("Valor não atualizado.");
            //}
        },
        error: function(response) {
            console.log('error')
        }
    });

  }
</script>
