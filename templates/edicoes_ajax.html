{% comment %} Usar só esse, não o .js {% endcomment %} 

{% if edicoes %}
  <script>

    var request_ajax = null;
     
    var xhrCount = 0;  // Para contar as chamadas e usar somente a última

    function recarregar_pagina() {
      
      var seqNumber = ++xhrCount;

      {% comment %}
      if (request_ajax != null){ 
          request_ajax.abort();
          request_ajax = null;
      }
      {% endcomment %}

      $(".filter").attr('disabled', true);
      $("#spinner").css("visibility", "visible");

      {% if not sem_edicao %}
        var edicao = $("#filterEdicao option:selected").attr("value");
      {% endif %}
      {% if com_cursos %}
        var curso = $("#filterCurso option:selected").attr("value");
      {% endif %}
      {% if com_objetivos %}
        var objetivo = $("#filterObjetivo option:selected").attr("value");
      {% endif %}
      {% if ind_grup %}
        var individuais = $("#individuais").is(':checked');
        var grupo = $("#grupo").is(':checked');
      {% endif %}
      {% if so_finais %}
        var so_finais = $("#so_finais").is(':checked');
      {% endif %}
      {% if avancados %}
        var avancados = $("#avancados").is(':checked');
      {% endif %}
      

      request_ajax = $.ajax({
          type: "POST",
          //url: "Normalmente a mesma página",
          data: {
              {% if not sem_edicao %}
                edicao: edicao,
              {% endif %}
              {% if com_cursos %}
                curso: curso,
              {% endif %}
              {% if com_objetivos %}
                objetivo: objetivo,
              {% endif %}
              {% if ind_grup %}
                individuais: individuais,
                grupo: grupo,
              {% endif %}
              {% if so_finais %}
                so_finais: so_finais,
              {% endif %}
              {% if avancados %}
                avancados: avancados,
              {% endif %}
              'csrfmiddlewaretoken': '{{ csrf_token }}',
          },
          success: function(response){

            if (seqNumber === xhrCount) { {% comment %} Processando resposta {% endcomment %}
              $(".atualizar").replaceWith($(".atualizar",response));
              {% include "tooltips.js" %}
              {% if tabela %}
                {% include "tabelas_scripts.js" %}
              {% endif %}
              {% if graficos %}
                carrega_graficos();
              {% endif %}
              carrega_pagina();
              $("#spinner").css("visibility", "hidden");
              $(".filter").attr('disabled',false);
            } // else {% comment %} Ignorando resposta {% endcomment %}
 
          },
          error: function (request, status, error) {
            {% if user.tipo_de_usuario == 4 and debug %} 
              alert(request.responseText);
              jQuery("body").html(request.responseText.replace(/\n/g,"<br>"));
              console.log('error in ajax: '+request.responseText);
            {% else %}
              jQuery("body").html("Erro no servidor do PFE. Por favor contactar: <a href='mailto:lpsoares@insper.edu.br'>lpsoares@insper.edu.br</a>");
            {% endif %}
          }
      });
    }

    $(".filter").change(recarregar_pagina);

    // pequeno tempo para select voltar a funcionar
    function recarregar() {
        setTimeout(function () {
                recarregar_pagina();
        }, 10);
    }
    recarregar();

  </script>

{% endif %}
