<link href="{% static 'fullcalendar-4.4.2/daygrid/main.min.css' %}" rel='stylesheet' />

<style>
  #calendar {
    max-width: 900px;
    margin: 0 auto;
  }

  .wrap {display: flex;}
  .one {width: 20%;}
  .two {width: 80%;}

  .fc-center,
  .fc-button {
    font-size: min(2.1vw, 1em);
  }

  .fc-event {
    overflow: hidden;
    width: 88%;
    margin-left: auto;
    margin-right: auto;
    margin-bottom: 4px;
  }

  .legenda-texto {white-space: nowrap;}

  .legenda-block {
    flex: 1;
    flex-direction: column;
    padding: 10px;
  }

  .fc-title {
    font-size: 8px;
    overflow-x: clip;
    text-overflow: ellipsis;
    text-wrap: nowrap;
  }

  @media (max-width: 900px) {
    .wrap {flex-direction: column-reverse;}
    .fc-event {
      font-size: 9px !important;
    }
  }

  @media (max-width: 900px) {
    .fc-title {
      font-size: 7px;
    }
  }
</style>
