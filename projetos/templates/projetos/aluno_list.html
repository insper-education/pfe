{% extends "base.html" %}

{% block content %}
  <h1>Aluno List</h1>
  {% if aluno_list %}
  <ul>
    {% for aluno in aluno_list %}
      <li>
        <a href="{{ aluno.get_absolute_url }}">{{ aluno.login }}</a> ({{aluno.nome_completo}})
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no alunos in the library.</p>
  {% endif %}       
{% endblock %}
