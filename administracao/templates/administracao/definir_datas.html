{% extends "base.html" %}
{% comment %}
    Desenvolvido para o Projeto Final de Engenharia
    Autor: Luciano Pereira Soares <lpsoares@insper.edu.br>
    Data: 30 de Maio de 2020
{% endcomment %}

{% block head %}
{% endblock %}

{% block content %}

  <form method="post" id="definirdatas" enctype="multipart/form-data">
    {% csrf_token %}

    <span class="titulo">Datas:</span>

    <label for="limite_propostas">Limite Seleção de Propostas:</label> <input id="limite_propostas" type = "datetime-local" name="limite_propostas" value="{{configuracao.prazo|date:'Y-m-d\TH:i:s'}}">
    <br>

    Período Liberado&nbsp;&nbsp;&nbsp;
    &nbsp;&nbsp;&nbsp;<label for="periodo_ano">ano:</label> <input id="periodo_ano" name="periodo_ano" type="number" min="2018" max="9999" step="1" value="{{configuracao.ano}}"/>
    &nbsp;&nbsp;&nbsp;<label for="periodo_semestre">semestre:</label> <input id="periodo_semestre" name="periodo_semestre" type="number" min="1" max="2" step="1" value="{{configuracao.semestre}}"/>
    <br>

    <br><br>
    <button type="submit">Confirmar</button>
    <p>&nbsp;</p>
  </form>

  <p>&nbsp;</p>

{% endblock %}
