{% load linguas %}
<thead class="table-info">
  <tr>
    <th scope="col" style="width:1%;"></th>
    {% for nivel in niveis_objetivos %}
      <th scope="col" style="text-align: center; width:18%;"
       class="tabela{{objetivo.id}} {% for s in nivel.siglas %}objetivo{{objetivo.id}}{{s.escape}} {% endfor %}">
        <label for="objetivo{{objetivo.id}}{{nivel.siglas.0.escape}}">{% lng nivel.pt nivel.en %} ({% for s in nivel.siglas %}{{s.letra}}{% if not forloop.last %}/{% endif %}{% endfor %})</label>
      </th>
    {% endfor %}
  </tr>
</thead>
